<html>

<head>
    <title>
        my games and apps
    </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
    </script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container">
        <section id="app">
            <h1>
                Apps
            </h1>
            <div class="line">
            </div>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/W8Z_0SjPpUSsDAHKGNn8gj1NvXp1JNhEbpf1W_2x_pd/embed?nosource"></iframe>

        </section>


        <div class="carousel slide" id="mycarousel">
            <h1> click on the games to explore</h1>
            <h5> this game is built in game lab</h5>
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <a href="https://studio.code.org/projects/spritelab/_M7x7KUQ3lgsHIC0sLEfl8cJrRsrQCKl4wgMXoETlwA" target="_blank">
                            <img src="collect%20the%20coins.png" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>collect the coins</p>
                        </div>
                    </center>
                </div>
            </div>
            <a class="left carousel-control" href="#mycarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#mycarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
        <div class="carousel slide" id="mycarousel1">
            <h1> click on the chatbot to explore</h1>
            <h5> this chatbot is built in dialogflow</h5>
            <div class="carousel-inner">
                <div class="item active">
                    <center>
            <iframe allow="microphone;" width="350" height="430" src="https://console.dialogflow.com/api-client/demo/embedded/5d965392-a618-43b1-b79f-34a41988321d">
            </iframe>
                    <div class="carousel-content">
                            <p>chatbot</p>
                        </div>
                    </center>
                </div>
            </div>
            <a class="left carousel-control" href="#mycarousel1" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#mycarousel1" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>     
        </div>
    </div>
        
</body>

</html>
